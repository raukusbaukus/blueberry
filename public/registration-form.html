<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Registration form</title>

<meta name="description" content="registration form with validation. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="registration-form.js"></script>
</head>
<body onLoad="document.registration.userid.focus();">
<h1>Registration Form</h1>
<p>Use tab keys to move from one input field to the next.</p>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">Display Name:</label></li>
<li><input type="text" name="displayName" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label for="Phone">Phone:</label></li>
<li><input type="text" name="Phone" size="50" /></li>
<li><label for="meeting_type">Meeting Type:</label></li>
<li><select name="meeting_type">
<option selected="" value="Default">(Please select a meeting type)</option>
<option value="I.R.L">I.R.L</option>
<option value="Remote">Remote</option>
<option value="Both">Both</option>
</select></li>
<li><label for="desc">Bio:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
